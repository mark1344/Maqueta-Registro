<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Prometeo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenido">
    <form action="">
        <h1>CREA TU CUENTA</h1>
        <div class="columna1">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombre" required placeholder="Nombres">
        <label for="identificacion">Numero de Identificacion</label>
        <input type="number" id="ident" required placeholder="Numero de Identificacion">
        <label for="telefono">Telefono</label>
        <input type="number" id="telefono" required placeholder="Telefono">
        <label for="rol">Tipo de rol</label>
        <input type="text" id="rol" required placeholder="tipo de rol">
        <button type="button" onclick="obtenerDatosForm()">REGISTRATE</button>
        </div>
        <div class="columna2">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellido" required placeholder="Apellidos">
        <label for="email">Correo electronico</label>
        <input type="email" id="email" required placeholder="Correo electronico">
        <label for="direccion">Direccion</label>
        <input type="text" id="direccion" required placeholder="Direccion">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" required placeholder="Contraseña">
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" required placeholder="Confirmar contraseña">
        </div>
    </form>
    </div>
    <div id="registro-js">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
